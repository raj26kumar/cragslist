{% extends 'base.html'%}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<h4 style="color : rgb(0, 128, 255)"><p style="text-align :center">{{ search | title }}</p></h4>

<div class="row">
    {% for post in final_post %}
        <div class="col s3 m4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src= {{ post.3 }} alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">{{ post.2 }}</a>
                </div>
            </div>
        </div>

    {% endfor %}
</div>


{% endblock content %}
