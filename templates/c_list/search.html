{% extends 'base.html'%}
{% block content %}



<h4 style="color : rgb(0, 128, 255)"><p style="text-align :center">{{ search | title }}</p></h4>

    <h5 style="color : rgb(0, 128, 255) ">NOTE :</h5>
    <a>Only what available on cragslist site will show here.</a>
    <a>Try searching like furnitures ,houses for sale etc.,</a>
<br></br>

<div class="row">
    {% for post in final_post %}
        <div class="col s4">
            <div class="card" style="height:400px; overflow:hidden">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src= {{ post.3 }} alt=""></a>
                </div>
                <div class="card-content" style="height:250px; overflow:hidden">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">{{ post.2 }}</a>
                </div>
            </div>
        </div>

    {% endfor %}
</div>


{% endblock content %}
